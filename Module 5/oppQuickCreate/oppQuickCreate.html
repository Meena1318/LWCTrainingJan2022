<template>
    <lightning-card title="Opportunity Quick Create" icon-name="standard:opportunity">
        <lightning-button slot="actions" label={btnlabel} onclick={btn}></lightning-button>     
        
        <lightning-record-edit-form object-api-name={objectApiName} onsuccess={handleSuccess} layout-type="Full" >
            <lightning-input-field field-name="Name"></lightning-input-field>
            <lightning-input-field field-name="AccountId"></lightning-input-field>
            <lightning-input-field field-name="CloseDate"></lightning-input-field>
            <lightning-input-field field-name="StageName"></lightning-input-field>
        </lightning-record-edit-form>  
           
        <template if:true={showFields}>
                <lightning-record-edit-form object-api-name={objectApiName} onsuccess={handleSuccess} layout-type="Full" >                   
                    <lightning-input-field field-name="LeadSource"></lightning-input-field>                    
                    <lightning-input-field field-name="Pricebook2Id"></lightning-input-field>  
                    <lightning-input-field field-name="NextStep"></lightning-input-field>
                    <lightning-input-field field-name="Type"></lightning-input-field>                   
                </lightning-record-edit-form>           
        </template> 
        <p class="slds-align_absolute-center">
         <lightning-button class="slds-m-left_medium" label="Cancel" onclick={handleReset}></lightning-button>    
         <lightning-button class="slds-m-left_medium" type="submit" label="Save" variant="brand" onclick={handleSuccess} ></lightning-button>       
        </p>
    </lightning-card>
</template>
